<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOMIC - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        /* Header */
        header {
            padding: 30px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #cccccc;
            letter-spacing: 3px;
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            position: relative;
        }
        
        .app-visual {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, rgba(255, 0, 255, 0.1) 70%, transparent 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            animation: pulse 4s infinite alternate;
        }
        
        .atomic-symbol {
            width: 120px;
            height: 120px;
            position: relative;
        }
        
        .nucleus {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff00ff, #00ffff);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #ff00ff;
        }
        
        .orbit {
            position: absolute;
            border: 2px solid rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            animation: rotate 8s linear infinite;
        }
        
        .orbit-1 {
            width: 80px;
            height: 80px;
            top: 20px;
            left: 20px;
            animation-duration: 6s;
        }
        
        .orbit-2 {
            width: 120px;
            height: 120px;
            top: 0;
            left: 0;
            animation-duration: 10s;
            animation-direction: reverse;
        }
        
        .electron {
            width: 12px;
            height: 12px;
            background: #00ffff;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .electron-1 {
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .electron-2 {
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .electron-3 {
            top: 50%;
            right: -6px;
            transform: translateY(-50%);
        }
        
        .electron-4 {
            top: 50%;
            left: -6px;
            transform: translateY(-50%);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 70px rgba(255, 0, 255, 0.4);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Download Section */
        .download-section {
            text-align: center;
            padding: 40px 0;
        }
        
        .download-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .download-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .windows {
            background: linear-gradient(45deg, #0078d7, #00bcf2);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 120, 215, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.5);
        }
        
        .availability-notice {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 1rem;
            font-style: italic;
        }
        
        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 0;
            margin-top: 60px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .credits {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .credit-name {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .copyright {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .app-visual {
                width: 250px;
                height: 250px;
            }
            
            .atomic-symbol {
                width: 100px;
                height: 100px;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .download-btn {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">ATOMIC</h1>
            <p class="tagline">TECNOLOGIA AVANÇADA</p>
        </header>
        
        <section class="hero">
            <div class="app-visual">
                <div class="atomic-symbol">
                    <div class="orbit orbit-1">
                        <div class="electron electron-1"></div>
                        <div class="electron electron-2"></div>
                    </div>
                    <div class="orbit orbit-2">
                        <div class="electron electron-3"></div>
                        <div class="electron electron-4"></div>
                    </div>
                    <div class="nucleus"></div>
                </div>
            </div>
        </section>
        
        <section class="download-section">
            <h2 class="download-title">DOWNLOAD ATOMIC</h2>
            <div class="download-buttons">
                <a href="#" class="download-btn windows">
                    <span>Download para Windows</span>
                </a>
            </div>
            <p class="availability-notice">Disponível apenas para Windows</p>
        </section>
    </div>
    
    <footer>
        <div class="container">
            <p class="credits">Desenvolvido por</p>
            <p class="credit-name">DEAD</p>
            <p class="copyright">&copy; 2025 ATOMIC. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
